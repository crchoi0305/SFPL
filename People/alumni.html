<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alumni | Sustainable/Functional Polymer Lab</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body class="page-flex">

  <!-- ✅ 공통 헤더 삽입 위치 -->
  <div id="site-header"></div>

  <main>
    <div class="container page-wrap">
      <h1 class="page-title">Alumni</h1>

      <ul>
        <li>정재환 (M.S. 2026) – 주식회사 알데바</li>
      </ul>
    </div>
  </main>

<div id="site-footer"></div>


  <script>
    /* =========================
       footer year
    ========================= */
    const y = document.getElementById("year");
    if (y) y.textContent = new Date().getFullYear();

    /* =========================
       header load (people/alumni.html → 상위 폴더)
    ========================= */
    fetch("../header.html")
      .then(res => {
        if (!res.ok) throw new Error("header.html load failed");
        return res.text();
      })
      .then(html => {
        document.getElementById("site-header").innerHTML = html;

        // (선택) People 메뉴 active 표시
        document.querySelectorAll(".nav-link").forEach(a => a.classList.remove("active"));
        const desk = document.querySelector(
          '.nav-link[href="/people/alumni.html"], .nav-link[href="../people/alumni.html"]'
        );
        if (desk) desk.classList.add("active");

        const mob = document.querySelector(
          '#mobileNav .m-link[href="/people/alumni.html"], #mobileNav .m-link[href="../people/alumni.html"]'
        );
        if (mob) mob.classList.add("active");

        // hamburger toggle
        const btn = document.querySelector(".nav-toggle");
        const mobileNav = document.getElementById("mobileNav");
        if (btn && mobileNav) {
          btn.addEventListener("click", () => {
            const open = mobileNav.classList.toggle("open");
            btn.setAttribute("aria-expanded", String(open));
          });
        }

        // prevent jump for dropdown parents
        document
          .querySelectorAll(".dropdown-toggle, .mobile-nav .m-link[href='#']")
          .forEach(el => el.addEventListener("click", e => e.preventDefault()));

        // mobile submenu toggle
        document
          .querySelectorAll("#mobileNav [data-toggle='sub']")
          .forEach(t => {
            t.addEventListener("click", e => {
              e.preventDefault();
              const sub = t.nextElementSibling;
              if (sub && sub.classList.contains("m-sub")) {
                sub.classList.toggle("open");
              }
            });
          });
      })
      .catch(err => console.error(err));

      fetch("../footer.html")
  .then(res => {
    if (!res.ok) throw new Error("footer.html load failed");
    return res.text();
  })
  .then(html => {
    document.getElementById("site-footer").innerHTML = html;
    const y = document.getElementById("year");
    if (y) y.textContent = new Date().getFullYear();
  })
  .catch(err => console.error(err));

  </script>

</body>
</html>
