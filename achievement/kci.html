<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KCI | SFPL</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    .page-wrap { max-width: 1100px; margin: 20px auto; padding: 0 24px; }
    .page-title { font-size: 30px; font-weight: 800; margin: 0 0 18px; }
    .box { background:#fff; border:1px solid rgba(0,0,0,.08); border-radius:16px; padding:18px; }
    .pubs { margin:0; padding-left: 18px; line-height: 1.9; }
    .pubs li { margin: 8px 0; }
  </style>
</head>

<body class="page-flex">

  <!-- ✅ 공통 헤더 삽입 위치 -->
  <div id="site-header"></div>

  <main class="page-wrap">
    <h1 class="page-title">KCI Publications</h1>
    <div class="box">
      <ul class="pubs">
        <li>김서림 방지 코팅의 최근 연구 동향 (최청룡, 공업화학회지, 2025, 36, 539-547, https://doi.org/10.14478/ace.2025.1073)</li>
        <li>해중합 가능한 고신축성과 고강도 바이오매스 기반 고분자 합성(강나원, 최청룡, 한국접착및계면학회지, 2024, 25, 135-139, http://doi.org/10.17702/jai.2024.25.4.135)</li>
      </ul>
    </div>
  </main>

<div id="site-footer"></div>


  <script>
    /* =========================
       footer year
    ========================= */
    const y = document.getElementById("year");
    if (y) y.textContent = new Date().getFullYear();

    /* =========================
       header load (achievement/kci.html → 상위 폴더)
    ========================= */
    fetch("../header.html")
      .then(res => {
        if (!res.ok) throw new Error("header.html load failed");
        return res.text();
      })
      .then(html => {
        document.getElementById("site-header").innerHTML = html;

        // (선택) Achievement 메뉴 active 표시 (KCI)
        document.querySelectorAll(".nav-link").forEach(a => a.classList.remove("active"));
        const desk = document.querySelector(
          '.nav-link[href="/achievement/kci.html"], .nav-link[href="../achievement/kci.html"]'
        );
        if (desk) desk.classList.add("active");

        const mob = document.querySelector(
          '#mobileNav .m-link[href="/achievement/kci.html"], #mobileNav .m-link[href="../achievement/kci.html"]'
        );
        if (mob) mob.classList.add("active");

        // hamburger toggle
        const btn = document.querySelector(".nav-toggle");
        const mobileNav = document.getElementById("mobileNav");
        if (btn && mobileNav) {
          btn.addEventListener("click", () => {
            const open = mobileNav.classList.toggle("open");
            btn.setAttribute("aria-expanded", String(open));
          });
        }

        // prevent jump for dropdown parents
        document
          .querySelectorAll(".dropdown-toggle, .mobile-nav .m-link[href='#']")
          .forEach(el => el.addEventListener("click", e => e.preventDefault()));

        // mobile submenu toggle
        document
          .querySelectorAll("#mobileNav [data-toggle='sub']")
          .forEach(t => {
            t.addEventListener("click", e => {
              e.preventDefault();
              const sub = t.nextElementSibling;
              if (sub && sub.classList.contains("m-sub")) sub.classList.toggle("open");
            });
          });
      })
      .catch(err => console.error(err));

      fetch("../footer.html")
  .then(res => {
    if (!res.ok) throw new Error("footer.html load failed");
    return res.text();
  })
  .then(html => {
    document.getElementById("site-footer").innerHTML = html;
    const y = document.getElementById("year");
    if (y) y.textContent = new Date().getFullYear();
  })
  .catch(err => console.error(err));

  </script>

</body>
</html>
