<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patent | SFPL</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    .page-wrap { max-width: 1100px; margin: 56px auto; padding: 0 24px; }
    .page-title { font-size: 30px; font-weight: 800; margin: 0 0 18px; }
    .box { background:#fff; border:1px solid rgba(0,0,0,.08); border-radius:16px; padding:18px; }
    .pubs { margin:0; padding-left: 18px; line-height: 1.9; }
    .pubs li { margin: 8px 0; }
  </style>
</head>

<body class="page-flex">

  <!-- ✅ 공통 헤더 삽입 위치 -->
  <div id="site-header"></div>

  <main class="page-wrap">
    <h1 class="page-title">Patents</h1>
    <div class="box">
      <ul class="pubs">
        <li>여기에 실적을 한 줄씩 추가하세요. (출원/등록번호, 발명명칭, 출원인/발명자, 연도, 링크 등)</li>
      </ul>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div><strong>친환경/기능성 고분자 연구실</strong> | Sustainable/Functional Polymer Lab</div>
      <div>© <span id="year"></span> All Rights Reserved.</div>
    </div>
  </footer>

  <script>
    /* =========================
       footer year
    ========================= */
    const y = document.getElementById("year");
    if (y) y.textContent = new Date().getFullYear();

    /* =========================
       header load (achievement/patent.html → 상위 폴더)
    ========================= */
    fetch("../header.html")
      .then(res => {
        if (!res.ok) throw new Error("header.html load failed");
        return res.text();
      })
      .then(html => {
        document.getElementById("site-header").innerHTML = html;

        // (선택) Achievement 메뉴 active 표시 (Patent)
        document.querySelectorAll(".nav-link").forEach(a => a.classList.remove("active"));
        const desk = document.querySelector(
          '.nav-link[href="/achievement/patent.html"], .nav-link[href="../achievement/patent.html"]'
        );
        if (desk) desk.classList.add("active");

        const mob = document.querySelector(
          '#mobileNav .m-link[href="/achievement/patent.html"], #mobileNav .m-link[href="../achievement/patent.html"]'
        );
        if (mob) mob.classList.add("active");

        // hamburger toggle
        const btn = document.querySelector(".nav-toggle");
        const mobileNav = document.getElementById("mobileNav");
        if (btn && mobileNav) {
          btn.addEventListener("click", () => {
            const open = mobileNav.classList.toggle("open");
            btn.setAttribute("aria-expanded", String(open));
          });
        }

        // prevent jump for dropdown parents
        document
          .querySelectorAll(".dropdown-toggle, .mobile-nav .m-link[href='#']")
          .forEach(el => el.addEventListener("click", e => e.preventDefault()));

        // mobile submenu toggle
        document
          .querySelectorAll("#mobileNav [data-toggle='sub']")
          .forEach(t => {
            t.addEventListener("click", e => {
              e.preventDefault();
              const sub = t.nextElementSibling;
              if (sub && sub.classList.contains("m-sub")) sub.classList.toggle("open");
            });
          });
      })
      .catch(err => console.error(err));
  </script>

</body>
</html>
