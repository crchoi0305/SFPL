<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Research | Sustainable/Functional Polymer Lab</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="page-flex">

  <!-- ✅ 공통 헤더 삽입 위치 -->
  <div id="site-header"></div>

  <main class="container page-wrap">
    <div class="card page-hero">
      <h1 class="page-title">Research</h1>
      <p class="page-lead">연구 분야/키워드/대표 프로젝트 등을 정리하세요.</p>
    </div>

    <div class="card page-body">
      <h2>Research Areas</h2>
      <ul>
        <li>Sustainable polymer design</li>
        <li>Functional coatings & adhesives</li>
        <li>Closed-loop recycling / dynamic chemistry</li>
      </ul>
    </div>
  </main>

<div id="site-footer"></div>


  <script>
    /* =========================
       footer year
    ========================= */
    const y = document.getElementById("year");
    if (y) y.textContent = new Date().getFullYear();

    /* =========================
       header load (root 페이지 → header.html)
    ========================= */
    fetch("header.html")
      .then(res => {
        if (!res.ok) throw new Error("header.html load failed");
        return res.text();
      })
      .then(html => {
        document.getElementById("site-header").innerHTML = html;

        // (선택) Research 메뉴 active 표시
        document.querySelectorAll(".nav-link").forEach(a => a.classList.remove("active"));
        const desk = document.querySelector('.nav-link[href="/research.html"], .nav-link[href="research.html"]');
        if (desk) desk.classList.add("active");
        const mob = document.querySelector('#mobileNav .m-link[href="/research.html"], #mobileNav .m-link[href="research.html"]');
        if (mob) mob.classList.add("active");

        // hamburger toggle
        const btn = document.querySelector(".nav-toggle");
        const mobileNav = document.getElementById("mobileNav");
        if (btn && mobileNav) {
          btn.addEventListener("click", () => {
            const open = mobileNav.classList.toggle("open");
            btn.setAttribute("aria-expanded", String(open));
          });
        }

        // prevent jump for dropdown parents
        document
          .querySelectorAll(".dropdown-toggle, .mobile-nav .m-link[href='#']")
          .forEach(el => el.addEventListener("click", e => e.preventDefault()));

        // mobile submenu toggle
        document
          .querySelectorAll("#mobileNav [data-toggle='sub']")
          .forEach(t => {
            t.addEventListener("click", e => {
              e.preventDefault();
              const sub = t.nextElementSibling;
              if (sub && sub.classList.contains("m-sub")) sub.classList.toggle("open");
            });
          });
      })
      .catch(err => console.error(err));

      fetch("footer.html")
  .then(res => {
    if (!res.ok) throw new Error("footer.html load failed");
    return res.text();
  })
  .then(html => {
    document.getElementById("site-footer").innerHTML = html;
    const y = document.getElementById("year");
    if (y) y.textContent = new Date().getFullYear();
  })
  .catch(err => console.error(err));

  </script>

</body>
</html>
