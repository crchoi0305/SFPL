<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | Sustainable/Functional Polymer Lab</title>
</head>
<body>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>

  <script>
    if (window.netlifyIdentity) {

      // ðŸ”¹ recovery / invite / confirmation í† í° ì²˜ë¦¬
      window.netlifyIdentity.on("init", (user) => {
        const hash = window.location.hash;

        if (hash.includes("recovery_token") || hash.includes("invite_token")) {
          window.netlifyIdentity.open("recovery");
        } else if (!user) {
          window.netlifyIdentity.open();
        }
      });

      window.netlifyIdentity.on("login", () => {
        window.location.href = "/admin/";
      });
    }
  </script>

</body>
</html>
