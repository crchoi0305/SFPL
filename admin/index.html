<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | Sustainable/Functional Polymer Lab</title>
</head>
<body>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        const hash = window.location.hash || "";

        if (hash.includes("invite_token")) {
          window.netlifyIdentity.open("signup");   // ✅ 초대 토큰은 signup
          return;
        }
        if (hash.includes("recovery_token")) {
          window.netlifyIdentity.open("recovery"); // ✅ 비번 재설정 토큰은 recovery
          return;
        }
        if (!user) window.netlifyIdentity.open();  // 기본 로그인
      });

      window.netlifyIdentity.on("login", () => {
        window.location.href = "/admin/";
      });
    }
  </script>

</body>
</html>
