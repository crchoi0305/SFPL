<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | Sustainable/Functional Polymer Lab</title>
</head>
<body>
  <!-- 1) Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    (function () {
      // Identity가 로드되면 초기화만 수행 (자동 open()은 제거)
      function initIdentity() {
        if (!window.netlifyIdentity) return;
        window.netlifyIdentity.init();
      }

      // 스크립트 로딩 타이밍 대비
      if (document.readyState === "complete") initIdentity();
      else window.addEventListener("load", initIdentity);

      // 디버그용: 콘솔에서 상태 확인 가능
      window.__openLogin = function () {
        if (window.netlifyIdentity) window.netlifyIdentity.open();
      };
    })();
  </script>

  <!-- 2) Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>
</body>
</html>
