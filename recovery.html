<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Recovery</title>
</head>
<body>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    (function () {
      if (!window.netlifyIdentity) {
        document.body.textContent = "Netlify Identity 위젯 로드 실패";
        return;
      }

      // recovery_token / invite_token 이 hash에 있으면
      // open()만 호출해도 위젯이 알아서 해당 플로우(Reset/Invite)로 들어감
      window.netlifyIdentity.on("init", () => {
        window.netlifyIdentity.open();
      });

      // 비번 설정 완료 후 로그인되면 admin으로 이동
      window.netlifyIdentity.on("login", () => {
        sessionStorage.removeItem("did_redirect_to_recovery");
        window.location.replace("/admin/");
      });

      window.netlifyIdentity.init();
    })();
  </script>
</body>
</html>
